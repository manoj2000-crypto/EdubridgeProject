<div class="container">
    <div class="card mx-auto mt-5" style="max-width: 400px;">
        <div class="card-header">
            <h2 class="text-center mb-4">Fill the Form Please</h2>
        </div>
        <div class="card-body">

            <form>
                <div class="mb-3">
                    <label for="user" class="form-label">Username</label>
                    <input type="text" class="form-control" id="user" name="username" placeholder="Enter Username"
                        #userName>
                </div>

                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" name="dob" #dob>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="Enter E-mail" #email>
                </div>

                <div class="mb-3">
                    <label for="pass" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pass" name="pass" placeholder="Enter Password"
                        #password>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Repeat Password</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Retype the Password" #repassword>
                </div>

                <div class="mb-3">
                    <label for="about" class="form-label">About</label>
                    <textarea class="form-control" id="about" name="about" placeholder="Enter Something About You"
                        #about></textarea>
                </div>

                <div class="text-center">
                    <button type="button" class="btn btn-primary"
                        (click)="saveUser(userName.value, dob.value, email.value, password.value, repassword.value, about.value)">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
